<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google-signin-client_id" content="94731643944-so2lil383llc7dtivmo9qunqltfpvjb4.apps.googleusercontent.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./public/css/homepage.css">
    <title> Fancy Todo </title>
  </head>
  <body>

    <div id="navbar">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#" onclick="showMainPage(event)"> Fancy Todo
          <!-- <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt=""> -->
        </a>
        <form id="logout" onsubmit="logout(event)">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </nav>
    </div>

    <!-- FORM REGISTER -->
    <div id="register-page">
      <div class="d-flex p-5 justify-content-center" id="form-login">
        <div class="card" style="width: 30rem;">
          <img class="card-img-top" src="" alt="Card image cap">
          <div class="card-body">
            <form id="register" onsubmit="submitRegister(event)">
              <div class="form-group">
                <label> Username </label>
                <input type="text" class="form-control" id="username" aria-describedby="email">
              </div>
              <div class="form-group">
                <label> Email </label>
                <input type="email" class="form-control" id="email" aria-describedby="email">
              </div>
              <div class="form-group">
                <label> Password </label>
                <input type="password" class="form-control" id="password" aria-describedby="email">
              </div>
              <div class="row align-items-center">
                <div class="col-sm-3">
                  <button type="submit" class="btn btn-primary">register</button>
                </div>
                <div class="col-sm">
                  Already an account ? <a href="" onclick="showLogin(event)">Sign In</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- FORM REGISTER END -->

    <!-- FORM LOGIN -->
    <div id="login-page">
      <div class="d-flex p-5 justify-content-center" id="form-login">
        <div class="card" style="width: 30rem;">
          <img class="card-img-top" src="" alt="Card image cap">
          <div class="card-body">
            <form id="login" onsubmit="submitLogIn(event)">
              <div class="form-group">
                <label> Email </label>
                <input type="email" class="form-control" id="login-email" aria-describedby="email">
              </div>
              <div class="form-group">
                <label> Password </label>
                <input type="password" class="form-control" id="login-password" aria-describedby="email">
              </div>
              <div class="row align-items-center">
                <div class="col-sm-3">
                  <button type="submit" class="btn btn-primary">Login</button> 
                </div> 
                <div class="col-sm">
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- FORM LOGIN END -->

    <!-- DATA TODO -->
    <div id="main-page">
      <div class="d-flex flex-wrap p-5 justify-content-center" id="value-data">
      <!-- APPEND VALUE DATA -->
    </div>

        <!-- BUTTON ADD TODO-->
        <div id="addTodo">
          <button type="button" class="btn btn-dark btn-lg border" onclick="showCreateForm(event)">+</button>
        </div>
        <!-- BUTTON ADD TODO END-->

        <!-- MODAL ADD TODOS -->
        <!-- Modal -->
        <div class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                    <div id="create-form">
                      <div class="form-group">
                        <label> Title </label>
                        <input type="text" class="form-control" id="create-title" aria-describedby="title">
                      </div>
                      <div class="form-group">
                        <label> Description </label>
                        <textarea class="form-control"  id="create-description" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                        <label> Due Date </label>
                        <input type="date" class="form-control" id="create-dueDate" aria-describedby="due-date">
                      </div>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" onclick="createTodo(event)">Save</button>
              </div>
            </div>
          </div>
        </div>
        <!-- MODAL ADD TODOS END -->

        <!-- MODAL EDIT TODOS -->
        <!-- Modal -->
        <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div id="edit-form">
                    <div class="form-group">
                      <label> Title </label>
                      <input type="text" class="form-control" id="edit-title" aria-describedby="title">
                    </div>
                    <div class="form-group">
                      <label> Description </label>
                      <textarea class="form-control" id="edit-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label> Due Date </label>
                      <input type="date" class="form-control" id="edit-dueDate" aria-describedby="due-date">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" onclick="editTodo(event)" id="id-todo-edit">Save</button>
              </div>
            </div>
          </div>
        </div>
        <!-- MODAL EDIT TODOS END -->

        

      </div>
    <!-- DATA TODO END -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="public/js/register.js"></script>
    <script src="public/js/login.js"></script>
    <script src="public/js/todos.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
