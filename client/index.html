<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>(Not so) Fancy Todo app</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="691380957469-7ci7chojdrrm440n37o98opokfabmv29.apps.googleusercontent.com">
  </head>
  <body>
    <h1 class="jumbotron">(Not so) Fancy Todo app</h1>

    <!-- login form -->
    <div id="login-form" class="mt-5 mb-5 ml-2 mr-2" style="width: 25%;">
      <h1 class="container">Login</h1>
      <form>
        <input type="email" class="form-control" id="login-email" placeholder="Email address" required />
        <input type="password" class="form-control" id="login-password" placeholder="Password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <p>
        <a href="#" id="register">Register</a>
      </p>
    </div>

    <!-- register form -->
    <div id="register-form" class="mt-5 mb-5 ml-2 mr-2" style="width: 25%; display: none;">
      <h1 class="container">Register</h1>
      <form>
        <input type="text" class="form-control" id="register-username" placeholder="Username" required />
        <input type="email" class="form-control" id="register-email" placeholder="Email address" required />
        <input type="password" class="form-control" id="register-password" placeholder="Password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <p>
        <a href="#" id="login">login</a>
      </p>
    </div>

    <!-- dashboard -->
    <div id="dashboard" style="display: none;">
      <h1>Welcome to dashboard</h1>
      <a href="#" id="logout">Logout</a>

      <!-- todo lists -->
      <div class="row row-cols-1 row-cols-md-3" id="todo-lists">

      </div>
      <!-- when empty -->
      <div class="container" id="when-empty">

      </div>
    </div>

    <!-- modal for add new todo -->
    <div class="modal fade" tabindex="-1" role="dialog" id="form-todo">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create new Todo</h4>
          </div>
          <div class="modal-body">
            <div class="md-form mb-5">
              <label>Title</label>
              <input type="text" id="todo-title" class="form-control validate" />
            </div>
            <div clss="md-form mb-5">
              <label>Description</label>
              <textarea id="todo-description" class="form-control validate"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="create-todo">Create new Todo</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- modal for update todo -->
    <div class="modal fade" tabindex="-1" role="dialog" id="update-todo-form">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Update Todo</h4>
          </div>
          <div class="modal-body">
            <div class="md-form mb-5">
              <label>Title</label>
              <input type="text" id="update-todo-title" class="form-control validate" />
              <input type="text" hidden id="todo_id" />
            </div>
            <div clss="md-form mb-5">
              <label>Description</label>
              <textarea id="update-todo-description" class="form-control validate"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="update-todo">Update Todo</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
