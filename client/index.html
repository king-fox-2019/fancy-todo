<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="569023104696-vai68pskrd8p8oi71cpk3r71g41erblm.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Fancy Todos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light pb-0 userOut" style="background-color: #ffffff;">
        <div class="d-flex flex-row mx-auto">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <a class="navbar-brand justify-content-center d-flex flex-row" href="#">
                <img src="./img/icon.png" width="60" height="60" alt="image">
                <div class="d-flex flex-column">
                    <p class="ml-1 mt-2 mb-0" style="font-weight: bold; font-size: 20px;">FANCY</p>
                    <p class="ml-1" style="font-weight: bold; font-size: 27px; margin-top: -18px;">TODOS</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-1" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary btn-sm loginButton" style="color:white;"
                            data-toggle="modal" data-target="#exampleModalCenter"> Login </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-success btn-sm ml-1 registerButton" style="color:white;"
                            data-toggle="modal" data-target="#exampleModalCenter"> Register </button>
                    </li>
                </ul>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title ml-auto loginform" id="exampleModalLongTitle">Login</h2>
                                <h2 class="modal-title ml-auto registerform" id="exampleModalLongTitle">Register</h2>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="col-auto signupOn">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Name</div>
                                            </div>
                                            <input type="text" class="form-control" id="nameForm" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Email</div>
                                            </div>
                                            <input type="text" class="form-control" id="emailForm" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Password</div>
                                            </div>
                                            <input type="password" class="form-control" id="passwordForm"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="container">
                                        <center>
                                            <button type="button"
                                                class="btn btn-primary btn-block loginform loginButton"
                                                onclick="login(event)" style="color:white;">Login</button>
                                            <p class="loginform mt-2">or</p>
                                            <div class="g-signin2 loginform" data-onsuccess="onSignIn"></div>
                                            <button type="button" style="color:white;"
                                                class="btn btn-success btn-block registerform registerButton"
                                                onclick="register(event)">Register</button>
                                        </center>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer d-flex align-items-end">
                                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                                <div class="loginform">
                                    <p>no have account ?
                                        <button type="button" class="btn btn-secondary btn-sm registerButton" style="color:white;"
                                            data-target="modal" data-target="#exampleModalCenter">Register</button>
                                    </p>
                                </div>
                                <div class="registerform">
                                    <p>have account ?
                                        <button type="button" class="btn btn-secondary btn-sm loginButton" style="color:white;"
                                            data-target="modal" data-target="#exampleModalCenter">Login</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END -->
            </div>
        </div>
    </nav>
    <!-- END -->

    <!-- HOMEPAGE -->
    <div class="userOut">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/home-bg-a.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/home-bg-b.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/home-bg-d.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- LOGGED -->
    <nav class="navbar navbar-expand-lg navbar-light py-0 userIn" style="background-color: rgb(218, 218, 221);">
        <div>
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <a class="navbar-brand justify-content-center d-flex flex-row ml-5" href="#">
                <img src="./img/icon.png" width="40" height="40" alt="image">
                <div class="d-flex flex-column">
                    <p class="ml-1 mt-2 mb-0" style="font-weight: bold; font-size: 10px;">FANCY</p>
                    <p class="ml-1 mb-0" style="font-weight: bold; font-size: 20px; margin-top: -10px;">TODOS</p>
                </div>
            </a>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-sm ml-5" onclick="listMyTodoButton(event)"> My Todos </button>
            <button type="button" class="btn btn-success btn-sm ml-1" onclick="checkProject(event)"> Project </button>
        </div>
        <div class="ml-auto mr-5">
        <button type="button" class="btn btn-danger btn-sm userIn" onclick="signOut();"> Sign out </button>
        </div>
    </nav>
    <!-- END -->
    <!-- LOGGED HOME MY TODOS -->
    <div class="row userIn">
        <div class="col-2" style="background-color: rgb(145, 145, 145); height: 94vh;">
            <center>
                <ul style="list-style: none;">
                    <li>
                        <button type="button" class="btn btn-primary mt-3 createMyTodos" data-toggle="modal" data-target="#exampleModalCenter1">Add Todos</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-success mt-3 createProject" data-toggle="modal" data-target="#exampleModalCenter3">Create Project</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-success mt-3 createProject" data-toggle="modal" data-target="#exampleModalLongInvitation" onclick="checkInvitation(event)">Invitation</button>
                    </li>
                </ul>
            </center>
            <!-- START MODAL -->
            <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title ml-auto createdMyTodoPutButton" id="exampleModalLongTitle">Create Todos</h2>
                                <h2 class="modal-title ml-auto updatedMyTodoPutButton" id="exampleModalLongTitle">Update Todos</h2>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="col-auto">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Title</div>
                                            </div>
                                            <input type="text" class="form-control" id="titleMyTodo" placeholder="Title">
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="form-group">
                                            <!-- <label for="descriptionMy">Description</label> -->
                                            <textarea class="form-control" name="descriptionMy" id="descMyTodo" rows="3" placeholder="Description"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">due_date</div>
                                                </div>
                                                <input type="date" class="form-control" id="dateMyTodo">
                                            </div>
                                        </div>
                                    <div class="container">
                                        <center>
                                            <button type="button"
                                                class="btn btn-primary btn-block createdMyTodoPutButton"
                                                onclick="addMyTodo(event)" style="color:white;">
                                                Create Todo
                                            </button>
                                            <button type="button"
                                                class="btn btn-primary btn-block updatedMyTodoPutButton"
                                                onclick="updateMyTodosPut(event)" style="color:white;">
                                                Update Todo
                                            </button>
                                        </center>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- END MODAL -->
            <!-- CREATE PROJECT -->
            <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title ml-auto createdMyTodoPutButton" id="exampleModalLongTitle">Create Project</h2>
                                <!-- <h2 class="modal-title ml-auto updatedMyTodoPutButton" id="exampleModalLongTitle">Update Project</h2> -->
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="col-auto">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Project Name</div>
                                            </div>
                                            <input type="text" class="form-control" id="projectNameform" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="container">
                                        <center>
                                            <button type="button"
                                                class="btn btn-primary btn-block"
                                                onclick="createProject(event)" style="color:white;">
                                                Create Project
                                            </button>
                                            <!-- <button type="button"
                                                class="btn btn-primary btn-block updatedMyTodoPutButton"
                                                onclick="updateMyTodosPut(event)" style="color:white;">
                                                Update Todo
                                            </button> -->
                                        </center>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END -->
        </div>
        <div class="col todos" style="height: 94vh; overflow-y: scroll;">
            <div class="container">
                <div class="cardTodos"></div>
            </div>
        </div>
        <div class="col-3 project" style="height: 94vh; overflow-y: scroll;">
            <div class="container">
                <div class="cardTodos"></div>
                <div class="cardMyProject"></div>
                <div class="InvitationProject" ></div>
            </div>
        </div>
        <div class="col-7 project" style="height: 94vh; overflow-y: scroll;">
            <div class="navbar-project"></div>
            <div class="container">
                <div class="cardMyTodoProject"></div>
            </div>
        </div>
    </div>
    <!-- page-wrapper -->
    <!-- END -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- jQuery first, then Popper.js, Bootstrap JS, then SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- Optional JavaScript -->
    <script src="./main.js"></script>
    <script src="./script.js"></script>
</body>

</html>
