<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://kit.fontawesome.com/4c7f2424bc.js" crossorigin="anonymous"></script>
    <meta name="google-signin-client_id" content="759785826174-mkpk6qamnlv1gs4060irlqggdlavndva.apps.googleusercontent.com">
    <title>Todo App</title>
</head>
<body>
    <main id="login-wrapper">

        <form action="" id="login">

            <div class="form-field">
                <label>Email</label>
                <input type="text" placeholder="email" id="emailLogin">
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="text" placeholder="password" id="passwordLogin">
            </div>

            <input type="submit" value="Log In" id="loginButton" class="btn btn-primary">
            <button class="btn btn-secondary" id="create-account">Create Account</button>
            <div class="g-signin2" data-onsuccess="onSignIn" style="width: 100%"></div>
        </form>

        <form action="" id="register">
            <div class="form-field">
                <label>Name</label>
                <input type="text" placeholder="name" id="nameRegister">
            </div>
            <div class="form-field">
                <label>Email</label>
                <input type="text" placeholder="email" id="emailRegister">
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="password" placeholder="password" id="passwordRegister">
            </div>
            <input type="submit" value="Register" id="registerButton" class="btn btn-primary">
            <button class="btn btn-secondary" id="have-account">Already Have Account?</button>

        </form>

    </main>
    <main id="home">
        <nav class="nav">
                <div class="nav-name"></div>
                <a href="#" onclick="signOut();">Sign out</a>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron">
                        
                        <h1 class="display-5" style="text-align: center">Todo List</h1>
                        
                        <!-- Button trigger modal -->    
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="addTodoButton">
                                Add
                            </button>
                        
                        <hr class="my-4">
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Add Todo List</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <form action="" id="add-todo">
                                        <div class="form-field">
                                            <label>Title</label>
                                            <input type="text" placeholder="Title" id="nameTodo">
                                        </div>
                                        <div class="form-field">
                                            <label>Description</label>
                                            <input type="text" placeholder="Description" id="descriptionTodo">
                                        </div>
                                        <div class="form-field">
                                            <label>Due Date</label>
                                            <input type="date" id="dueDateTodo">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="saveTodo">Save</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        
                        <ul id="todo-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    
    <script src="js/formatDate.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todoList.js"></script>
    <script src="js/main.js"></script>
</html>
