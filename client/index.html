<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google-signin-client_id" content="669198553842-iqddcbdqeajrlnj8q2ltaelmvfaalpk1.apps.googleusercontent.com">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Fancy To-Do</title>
  </head>
  <body>

    <!--login page-->
    <div class="login">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal text-center">Sign In</h1>
            <label for="loginEmail" class="sr-only">Email address</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required="" autofocus="" value="">
            <label for="loginPassword" class="sr-only">Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required="" value="">
            <button class="btn btn-lg btn-primary btn-block signIn" type="submit">Sign in</button>
            <div class="g-signin2 btn-block" data-onsuccess="onSignIn"></div>
            <p class="mt-4 mb-3 text-center"><a href="" id="register">Register</a></p>
            <div id="errorLogin"></div>
          </form>
    </div>

    <div class="register">
        <form class="form-register">
            <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
            <label for="registerName" class="sr-only">Email address</label>
            <input type="text" id="registerName" class="form-control" placeholder="Name" required="" autofocus="" value="">
            <label for="registerEmail" class="sr-only">Email address</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required="" autofocus="" value="">
            <label for="registerPassword" class="sr-only">Password</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required="" value="">
            <button class="btn btn-lg btn-primary btn-block signIn" type="submit" onclick="register($('#registerName').val(),$('#registerEmail').val(),$('#registerPassword').val())">Register</button>
          </form>
    </div>

    <!--home page-->
    <div class="home">
      <nav>
        <div class="container">
          <ul>
            <li class="navbar-brand" style="font-weight: 500">FANCY TODO</li>
            <li style="float:right"><a href="" id="logout" onclick="logout()">Logout</a></li>
            <li style="float:right"><a href="" id="addTask">Add Task</a></li>
          </ul>
        </div>
      </nav>

      <div id="authorizationError"></div>
      <!--Add Todo-->
      <div class="modal fade" id="addTodoModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">New Todo</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="formTaskName">Task Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="formTaskName"
                  placeholder="Input task name"
                />
              </div>
              <div class="form-group">
                <label for="formTaskDescription">Task Description</label>
                <textarea
                  class="form-control"
                  id="formTaskDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="formTaskDueDate">Due Date</label>
                <input
                  class="form-control"
                  type="date"
                  value=""
                  id="formTaskDueDate"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
              <input
                id="submitTask"
                type="submit"
                class="btn btn-primary"
                value="Save"
              />
            </div>
          </div>
        </div>
      </div>

      <!--update todo-->
      <div class="modal fade" id="updateTodoModal"></div>

      <!--List Todos-->
      <div id="listTodo">
        <h3>Todos</h3>
      </div>

      <hr />

      <div id="finishedTodo">
        <h3>Finished</h3>
      </div>

      <!--Detail Todo-->
      <div class="detailTodo"></div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script/signin.js"></script>
    <script src="./script//register.js"></script>
    <script src="./script/getAllTodo.js"></script>
    <script src="./script/addTodo.js"></script>
    <script src="./script/detailTodo.js"></script>
    <script src="./script/deleteTodo.js"></script>
    <script src="./script/updateTodo.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
