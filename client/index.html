        <button
          id="btn-go-signin"
          class="page-beforesignin btn-sm btn-outline-dark my-2 my-sm-0"
          type="button"
        >
          SignIn/SignUp
        </button>
        <!--modal signin-->
        <div
          class="modal fade"
          id="modal-signin"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Form SignIn</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="btn-signin">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="signin-email"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      required
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="signin-password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="sign-check"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Check me out</label
                    >
                  </div>
                  <button
                    type="submit"
                    id="btn-signin-check"
                    class="btn btn-primary disabled"
                  >
                    SignIn
                  </button>
                  &nbsp; or &nbsp;
                  <button
                    class="g-signin2"
                    data-onsuccess="onSignIn"
                    id="my-signin2"
                  ></button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  id="btn-go-signup"
                  type="button"
                  class="btn btn-warning mr-auto"
                >
                  SignUp
                </button>
                <button
                  type="button"
                  id="close-modal-signin"
                  class="btn btn-secondary"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--end modal signin-->
        <!--modal signup-->

          class="modal fade"
          id="modal-signup"
          tabindex="-1"
          role="dialog"

                  <button type="submit" class="btn btn-primary">

                </form>
              </div>

                </button>
              </div>
