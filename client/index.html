<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="982589461472-gc2t1nf985v5i2i4bi4p6q48tus1n5gm.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Fancy Todo</title>
</head>
<body>
  <nav class="all navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Fancy Todo</a>
    <div class="navbar-collapse">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
        <!-- <a class="nav-item nav-link" href="#">Features</a> -->
        <button class="btn btn-sm float-right" href="" onclick="signout(event)">Sign Out</button>
      </div>
    </div>
  </nav>
  
  
  <div class="container">
    <div class="row">
      <div class="col-6 border">
        <!-- Main Todo -->
        <div id="main-todo" class="all card card-body mt-3">
          <div class="container">
            <h2 class="title">Create New Task</h2>
            <div class="col-md-12">
              <form id="input-form" class="mb-4" onsubmit="createTodo(event)">
                  <input id="todo-name" name="name" type="text" class="form-control mb-2 flex-fill" placeholder="E.g. Refactor code">
                  <textarea id="todo-description" rows="5" name="description" type="textarea" class="form-control mb-2 flex-fill" placeholder="Write the description"></textarea>
                  Due date: <input id="todo-due-date" name="due_date" type="date" class="form-control mb-2 flex-fill" placeholder="ya">
                  <input type="submit" class="btn btn-primary" value="Submit">
                </form>
                <h2 class="title">Your List</h2>
                <ul id="todo-list" class="list-group list-group-flush">
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Main Todo -->
          
      <div class="col-6 border">
        <div id="desc-todo" class="all card card-body mt-3">
          <div class="container">
            <h2 id="details-title">Details</h2>
            <div class="col-md-12">
              <div class="todo-details card-body">
                
              </div>
            </div>
          </div>
        </div>
      </div>




      
    </div>
  </div>

  <!-- signin -->
  <div id="signin" class="all mt-5 container text-center justify-content-center border rounded-sm bg-light" style="width:30%; height:75vh">
      <form id="signin-form" onsubmit="signin(event)">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <input id="signin-email" name="email" type="email" class="form-control mb-2" placeholder="Email address" required autofocus/>
        <input id="signin-password"name="password" type="password" class="form-control mb-2" placeholder="Password" required/>
        <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit">
          Sign in
        </button>
        <hr />
        <div class="container row">
          <div class="col-md-4"></div>
          <div id="google-btn" class="g-signin2 mt-2 col-md-4" data-onsuccess="onSignIn" style="width: 100%">
          </div>
          <div class="col-md-4"></div>
        </div>
        <span class="mt-2 text-center text-secondary">
          Don't have an account?
          <a href="#" id="reg-link" onclick="showRegister(event)">Sign up</a>
        </span>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
      </form>
    </div>
  <!-- End of signin -->

  <!-- Register -->
  <div id="register" class="all mt-5 container text-center justify-content-center border rounded-sm bg-light" style="width:30%; height:75vh">
      <form id="register-form" onsubmit="register(event)">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <input id="reg-username" name="username" type="text" class="form-control mb-2" placeholder="Username" required>
          <input id="reg-email" name="email" type="email" class="form-control mb-2" placeholder="Email address" required autofocus>
          <input id="reg-password" name="password" type="password" class="form-control mb-2" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit" >Register</button>
          <span class="mt-2 text-center text-secondary">
            Already have an account?
            <a href="#" id="signin-link" onclick="showSignin(event)"> Sign in</a>
          </span>
          <br>
          <span class="mt-5 mb-3 text-muted">&copy; 2019</span>
        </form>
    </div>
    <!-- End of Register -->

  
    <!-- Details Todo -->

    <div class="todo all container" 
      style="width: 60%">
      
    </div>

    <!-- End of Details Todo -->



  

  <!-- JS Script -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/config.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/login-register.js"></script>
  <script src="js/user.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
