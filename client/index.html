<body>

    
    <div id="signOut">
        <button type="button" class="btn btn-secondary" onclick="signOut()" >Sign Out</button>
    </div>

<!-- Register form -->
<div id="register">
<form id="register-form" class="d-flex flex-column justify-content-center">
    <div class="w-25 d-flex flex-column mx-auto">
        <div>
            <h1 id="title-text">Register</h1>
        </div>
        <div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" id="nameReg" aria-describedby="username" placeholder="Enter username" name="userReg" required>
            </div>
            <div class="form-group input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-envelope"></i></div>
            </div>
            <input type="email" class="form-control" id="emailReg" aria-describedby="email" placeholder="Enter email" name="emailReg" required>
            </div>
            <div class="form-group input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-lock"></i></div>
            </div>
            <input type="password" class="form-control" id="passReg" placeholder="Password" name="passReg" required>
            </div>
        </div>
        <div class="d-flex align-items-start flex-column">
            <a class="mb-3" id="setLogin" onclick="setToLogin()">Already have account?</a>
            <div class="d-flex">
            <input type="submit" class="btn btn-primary" value="Register">
            </div>
        </div>
    </div>
</form>
</div>
<!-- end register form --> 




 <!-- login form -->
 <div id="login">
        <form id="login-form" class="d-flex flex-column justify-content-center" style="display: none;">
            <div class="w-25 d-flex flex-column mx-auto">
                <div>
                    <h1 id="title-text">Please Login</h1>
                </div>
                <div>
                    <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                    </div>
                    <input type="email" class="form-control" id="emailLog" aria-describedby="email" placeholder="Enter email" name="emailLog">
                    </div>
                    
                    <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                    </div>
                    <input type="password" class="form-control" id="passLog" placeholder="Password" name="passLog">
                    </div>
                </div>
                <div class="d-flex align-items-start flex-column">
                    <a class="mt-3" id="setRegister" onclick="setToRegister()">Don't have an account?</a>
                </div>
                <br>
                <div class="d-flex">
                <input type="submit" class="btn btn-primary" value="Login">
                <!-- Google signin -->
                <div class="g-signin2 ml-3" data-onsuccess="onSignIn"></div>
                <!-- end google signin -->
                </div>
                
            </div>
        </form>
</div>

<!-- End login form -->

<!-- MAIN PAGE -->
<!-- FORM INPUT-NEW-ENTRY -->
<div id="inputNewEntryForm">
<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Todo</label>
      <input type="text" class="form-control" id="todoLog" placeholder="(required)" required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Due Date</label>
      <input type="date" class="form-control" id="inputDateLog" required>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Description</label>
      <textarea class="form-control" id="descriptionLog" rows="3" placeholder="(required)" style="resize: none;" required></textarea>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit new Todo</button>
</form>
</div>
<!-- END OF FORM INPUT-NEW-ENTRY -->




<!-- TABLE OF TODOS -->
<div id="tableOfTodos">
<table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="content-table">
          
        </tbody>
</table>
</div>
      


<!-- END OF TABLE OF TODOS -->
<!-- END OF MAIN PAGE -->
