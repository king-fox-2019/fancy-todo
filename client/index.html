  <body>
    <!-- landingpage without login -->
    <div class="page-beforesignin" id="landing-page"></div>
    <!-- enn landingpage -->
    <!-- navbar -->
    <nav
      id="top-nav"
      class="navbar navbar-expand-lg navbar-light bg-light shadow"
    >
      <a class="navbar-brand" href="#">DoList</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              List Menu
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a id="btn-go-create-project" class="dropdown-item" href="#"
                >Create Project</a
              >
              <a id="btn-go-create-todo" class="dropdown-item" href="#"
                >Create Todo</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <button
          id="btn-go-signin"
          class="page-beforesignin btn-sm btn-outline-dark my-2 my-sm-0"
          type="button"
        >
          SignIn/SignUp
        </button>
        <!--modal signin-->
        <div
          class="modal fade"
          id="modal-signin"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Form SignIn</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="btn-signin">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="signin-email"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      required
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="signin-password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="sign-check"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Check me out</label
                    >
                  </div>
                  <button
                    type="submit"
                    id="btn-signin-check"
                    class="btn btn-primary disabled"
                  >
                    SignIn
                  </button>
                  &nbsp; or &nbsp;
                  <button
                    class="g-signin2"
                    data-onsuccess="onSignIn"
                    id="my-signin2"
                  ></button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  id="btn-go-signup"
                  type="button"
                  class="btn btn-warning mr-auto"
                >
                  SignUp
                </button>
                <button
                  type="button"
                  id="close-modal-signin"
                  class="btn btn-secondary"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--end modal signin-->
        <!--modal signup-->
        <div
          class="modal fade"
          id="modal-signup"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Form SignUp</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="btn-signup">
                  <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="signup-name"
                      aria-describedby="emailHelp"
                      placeholder="Enter Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="signup-email"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="signup-password"
                      placeholder="Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    SignUp
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="btn-backsignin"
                >
                  Back to SignIn
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- end modal signup -->
        <!-- modal create todo -->
        <div
          class="modal fade"
          id="modal-create-todo"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Form Create Todo
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="btn-create-todo">
                  <div class="form-group">
                    <label for="exampleInputTodoName">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="createTodo-name"
                      placeholder="Enter Todo Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputTodoDescription">Description</label>
                    <input
                      type="text"
                      class="form-control"
                      id="createTodo-description"
                      placeholder="Enter Todo Description"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputDueDate">Due Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="createTodo-due"
                      placeholder="Enter Todo Due Date"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Save Todo
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="close-modal-createtodo"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- end modal create todo -->
        <div
          class="all-page"
          id="user-login"
          style="display: flex; flex-direction: row; justify-content: center; text-align: center; align-items: center;"
        >
          <div id="circle-on"></div>
          <div id="user-nav-signin"></div>
        </div>
        <button
          class="all-page btn btn-outline-dark my-2 my-sm-0"
          type="button"
          id="btn-signout"
          style="display: none;"
        >
          SignOut
        </button>
      </div>
    </nav>

    <footer
