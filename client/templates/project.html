<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container my-3">
        <div class="header d-flex justify-content-between align-items-center">
            <h3 id="project-title"></h3>
            <span id="inviteButton">

            </span>
            <!-- <button class="btn-box" style="width: 25%;" onclick="inviteMembers">Invite</button> -->
        </div>
        <div id="project-settings" class="my-2"></div>
        <div id="edit-buttons"></div>

        <!-- Invite Member To Project -->
        <div class="modal fade" id="inviteMemberModal" tabindex="-1" role="dialog" aria-labelledby="inviteMemberModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Invite Member</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <form method="POST" id="invite-member-form">
                                <fieldset class="forms invite-member-form p-0" style="border: none;">
                                    <div class="field-wrapper">
                                        <label>Invite Members</label>

                                        <input type="hidden" id="members" name="members">
                                        <div id="members-added"></div>
                                        
                                        <input type="text" value="" placeholder="Enter emails of the people you want to invite!" id="inviteMembers" autocomplete="off"/>
                                    </div>
                                    <button class="btn-box" type="submit"><span>Invite</span></button>
                                </fieldset>
                            </form> 
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Project -->
        <div class="modal fade" id="editProjectModal" tabindex="-1" role="dialog" aria-labelledby="editProjectModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="edit-project-form">
                            <fieldset class="forms add-todo-form">
                                <div class="field-wrapper">
                                    <label>Name</label>
                                    <input type="text" value="" placeholder="Enter name" id="editProjectName" name="name" required/>
                                </div>
                                <button class="btn-box" type="submit"><span>Edit Project</span></button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../scripts/project.js"></script>
</body>
</html>
